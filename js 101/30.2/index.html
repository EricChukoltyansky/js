<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to Movie Finder</h1>
    <p>Discover and Watch</p>

    <div class="movies-container">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <div class="image-container-front">
              <h2 class="movie-title">J</h2>
              <p class="movie-director"></p>
              <p class="movie-actors"></p>
              <p class="movie-genre"></p>
              <p class="movie-rated"></p>
            </div>
          </div>
          <div class="flip-card-back">
            <div class="image-container-back">
              <p class="movie-plot"></p>
              <p class="rating-imdb"></p>
              <p class="rating-rotten"></p>
              <p class="rating-meta"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
