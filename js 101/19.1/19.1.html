<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>title 1</li>
      <li class="start-here">title 2</li>
      <li>
        <ul>
          <li>sub title 1</li>
          <li>sub title 2</li>
          <li>sub title 3</li>
        </ul>
      </li>
      <li>title 3</li>
    </ul>
    <div>
      <p>Hello World!</p>
    </div>
  </body>
  <script>
    console.log("hi");
    let startHere = document.querySelector(".start-here");
    startHere.textContent = "Main-title";
    let ul = document.querySelectorAll("ul")[1];
    let li = document.createElement("li");
    li.appendChild(document.createTextNode("sub title 4"));
    ul.appendChild(li);
  </script>
</html>
