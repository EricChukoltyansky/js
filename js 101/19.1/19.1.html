<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>title 1</li>
      <li class="start-here">title 2</li>
      <li>
        <ul>
          <li>sub title 1</li>
          <li>sub title 2</li>
          <li>sub title 3</li>
        </ul>
      </li>
      <li>title 3</li>
    </ul>
    <div>
      <p>Hello World!</p>
    </div>
  </body>
  <script>
    let startHere = document.querySelector(".start-here");
    startHere.textContent = "Main-title";
    let innerUl = document.querySelectorAll("ul")[1];
    let outerUl = document.querySelectorAll("ul")[0];
    let p = document.querySelector("p");
    innerUl.style.background = "green";
    let li = document.createElement("li");
    li.appendChild(document.createTextNode("sub title 4"));
    p.textContent = "This is horrible";
    innerUl.appendChild(li);
    // innerUl.removeChild(li);
    // outerUl.querySelectorAll("li")[0].style.background = "yellow";
    // outerUl.querySelectorAll("li")[0].textContent = "Master of DOM";
    // innerUl.querySelectorAll("li")[2].remove() = "Master of DOM";
    outerUl.firstElementChild.style.background = "yellow";
    outerUl.firstElementChild.innerText = "Main title";
    outerUl.firstElementChild.nextElementSibling.nextElementSibling.firstElementChild.children[2].remove();
  </script>
</html>
